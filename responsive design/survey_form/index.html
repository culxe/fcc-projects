<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name <input required type="text" placeholder="Enter your Name" id="name" /></label>
          <label for="email" id="email-label">Email <input required id="email" type="email" placeholder="Enter your Email" /></label>
          <label for="number" id="number-label">Age <input required id="number" type="number" min="13" max="120" placeholder="Age" /></label>
          <label>Which option best describes your current role?</label>
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
          <section>
          <label>Would you recommend freeCodeCamp to a friend? </label>
          <label><input name="recommend" type="radio" checked value="1" class="inline" /> Definitely</label>
          <label><input name="recommend" type="radio" value="2" class="inline" /> Maybe</label>
          <label><input name="recommend" type="radio" value="3" class="inline" /> Not sure</label>
        </section>
          <section>
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenge</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </section>
          <section>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" value="1" class="inline" />Front-end Projects</label>
          <label><input type="checkbox" value="2" class="inline" />Back-end Projects</label>
          <label><input type="checkbox" value="3" class="inline" />Data Visualization</label>
          <label><input type="checkbox" value="4" class="inline" />Challenges</label>
          <label><input type="checkbox" value="5" class="inline" />Open Source Community</label>
          <label><input type="checkbox" value="6" class="inline" />Gitter help rooms</label>
          <label><input type="checkbox" value="7" class="inline" />Videos</label>
          <label><input type="checkbox" value="8" class="inline" />City Meetups</label>
          <label><input type="checkbox" value="9" class="inline" />Wiki</label>
          <label><input type="checkbox" value="10" class="inline" />Forum</label>
        </section>
        <section>
          <label>Any comments or suggestions?<textarea> </textarea></label>
          
          <input type="submit" id="submit" value="Submit" />
        </section>
        </fieldset>
      </form>
    </div>
  </body>
</html>
